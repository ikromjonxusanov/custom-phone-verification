{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-head">
            <h1 class="text-cent">Registration</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
